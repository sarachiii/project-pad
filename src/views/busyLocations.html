<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Load our stylesheets -->
    <link href="../assets/css/default.css" rel="stylesheet" />
    <link href="../assets/css/tailwind.css" rel="stylesheet">
    <link href="../assets/vendors/bootstrap/bootstrap.min.css" rel="stylesheet" />

    <!-- Load jQuery 3.4.1 -->
    <script src="../assets/vendors/jquery/jquery-3.4.1.min.js"></script>
    <script src="../assets/vendors/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- Start of our application! -->
    <script src="../api/config.js"></script>
    <script src="../assets/js/app.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js" integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw==" crossorigin="anonymous"></script>
</head>
<body>
<div id="chartdiv" class="container">
    <canvas id="myChart"></canvas>
</div>

<script>
    let locations = ['Centrum', 'Nieuw-West', 'Noord', 'Oost', 'Ouder-Amstel', 'West', 'Zuid', 'Zuidoost'];

    let amount = [40, 50, 60, 80, 70, 10, 40, 50];
    let totalAmount = [100, 100, 100, 100, 100, 100, 100, 100];

    let percentage = [];
    let maxValue = 100;

    for (let i = 0; i < locations.length; i++) {
        percentage[i] = (amount[i] / totalAmount[i]) * maxValue
    }



    let myChart = document.getElementById('myChart').getContext('2d');



    let massPopChart = new Chart(myChart, {
        type:'horizontalBar',
        data:{
            labels: locations,
            datasets:[{
                label:'Drukte',
                data:percentage,
                backgroundColor:[
                    'rgba(255, 0, 0)',
                    'rgba(255, 0, 0)',
                    'rgba(255, 0, 0)',
                    'rgba(255, 0, 0)',
                    'rgba(255, 0, 0)',
                    'rgba(255, 0, 0)',
                    'rgba(255, 0, 0)',
                    'rgba(255, 0, 0)',
                ]
        }]
    },
        options:{
            scales: {
                xAxes: [{
                    ticks: {
                        beginAtZero:true,
                        max:maxValue
                    }
                }]
            }
        }
    });
</script>
</body>
</html>
