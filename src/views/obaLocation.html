<!-- Submenu for statistics -->
<div class="submenuDiv text-right h-0">
    <div class="btn-group-vertical m-1" role="group" aria-label="Button group">
        <button type="button" class="btn btn-secondary fa fa-building fa-lg" id="locationsub" data-controller="obaLocation"></button>
        <button type="button" class="btn btn-secondary fa fa-line-chart fa-lg mt-1" id="yearsub" data-controller="visitoryear"></button>
        <button type="button" class="btn btn-secondary fa fa-percent fa-lg mt-1" id="differencesub" data-controller="differenceyears"></button>
        <button type="button" class="btn btn-secondary fa fa-bar-chart fa-lg mt-1" id="weekdaysub" data-controller="weekdayVisitors"></button>
        <!--<button type="button" class="btn btn-secondary fa fa-map-marker fa-lg mt-1" id="districtsub" data-controller="busyDistricts"></button>-->
    </div>
</div>
<div class="row w-full">
    <!--Select a district or location-->
    <div class="col-md-4">
        <div class="districtsAndLocations shadow-md rounded-md fixed">
            <h4 class="visitorstext text-gray-600 bg-white rounded-md ml-10 mb-3 mt-3">Selecteer stadsdeel</h4>
            <div class="locationsOfADistrict row d-none rounded-md w-68 mb-10 mb-3 mt-3 ml-2 gap-8">
                <button class="goBackToDistricts bg-gray-600 text-white shadow-md rounded-md h-8 w-14">Terug</button>
                <h4 class="districtText text-gray-600 bg-white rounded-md">stadsdeelnaam</h4>
            </div>
            <div class="moveDistrictsToHere scrollbar"></div>
        </div>
    </div>

    <!-- Shows filter chart-->
    <div class="col-md-8">
        <h3 class="error ml-32 text-danger"></h3>
        <div class="chartAndButtonsDiv1 mt-2"></div>
        <div class="chartAndButtonsDiv2 mt-2"></div>
    </div>
</div>


<!-- Items below are used for cloning, they are not shown on screen unless cloned -->

<button type="button" class="close close-h-w d-none shadow-md rounded-md mt-2 row-end-1 mr-3"
        style="text-shadow: none; background-color: red;" aria-label="Close">
    <span class="text-white" aria-hidden="true">&times;</span>
</button>


<div class="districts d-none"></div>


<!-- Here comes all the buttons that are used to pick a date-->
<div class="buttons d-none row gap-x-1 pl-10" align="center"></div>


<!-- District name and button to view the locations -->
<div class="districtName d-none text-gray-600 ml-3 pt-2 pb-9">
    <div class="grid grid-cols-2">
        <button class="district text-left"></button>
        <button class="viewLocations w-10">>></button>
    </div>
</div>


<!-- Location card, shows the location picture, name, address and if the data is available -->
<button class="locationCard d-none max-w-md max-w-lg w-full shadow-md rounded-md mb-2">
    <img class="locationImage object-cover h-32 flex-none rounded-t w-full overflow-hidden"
         src=" " alt="OBA location image">
    <div class="ml-2">
        <p class="locationName text-gray-600 font-bold text-xl text-left"></p>
        <p class="locationAddress text-grey-darker text-base text-left"></p>
        <p class="dataAvailable text-grey-darker text-base text-left"></p>
    </div>
</button>
