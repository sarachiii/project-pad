<div class="mx-auto w-8/12">
    <div class="d-flex flex-column align-items-end">
        <form id="searchForm" class="form-inline">
            <input id="inputSearch" class="form-control m-2 shadow-md rounded-md" type="search"
                   placeholder="zoek op titel..."
                   aria-label="zoek">
            <button id="searchButton" class="bg-black text-white shadow-md rounded-md w-32 h-10"
                    type="button">
                zoek
            </button>
        </form>
    </div>
    <table class="table table-hover bg-red-600 text-white rounded-lg ">
        <thead>
        <tr>
            <th scope="col">Image</th>
            <th scope="col">Titel</th>
            <th scope="col">Auteur</th>
            <th scope="col">Genre</th>
        </tr>
        </thead>
        <tbody id="books"></tbody>
        <td>
            <button id="first" class="bg-black text-white shadow-md rounded-md w-32 h-10"
                    onclick="app.countriesController.getFirst()">First
            </button>
            <button id="previous" class="bg-black text-white shadow-md rounded-md w-32 h-10"
                    onclick="app.countriesController.getPrevious()">
                Previous
            </button>
            <button id="next" class="bg-black text-white shadow-md rounded-md w-32 h-10"
                    onclick="app.countriesController.getNext()">Next
            </button>
            <button id="last" class="bg-black text-white shadow-md rounded-md w-32 h-10"
                    onclick="app.countriesController.getLast()">Last
            </button>
            <button id="showAll" class="bg-black text-white shadow-md rounded-md w-32 h-10"
                    onclick="app.countriesController.getForAnchor()">Show
                all
            </button>
        </td>
    </table>
</div>
